<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Hogar Chile</title>
<!--Acceso a CDN/CSS Boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<!--Acceso a CDN Google Fonts (agregar en base a la Font seleccionada para el proyecto)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<!--Acceso a CDN Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<!--Acceso a CSS personal-->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>

    {% include '../parts/navbar.html' %}

    <div class="contenido">
        {% for message in messages %}
            <div class="alert 
                {% if message.tags == 'success' %}
                    alert-success
                {% elif message.tags == 'error' %}
                    alert-danger
                {% elif message.tags == 'info' %}
                    alert-info
                {% elif message.tags == 'warning' %}
                    alert-warning
                {% else %}
                    alert-secondary
                {% endif %}
                alert-dismissible fade show text-center" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
        {% block contenido %} {% endblock %}
    </div>

    {% include '../parts/footer.html' %}


<!--Acceso CDN/JS Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!--Acceso a CDN jQuery (de Google)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!--Acceso JS personal-->
    <script src="{% static 'assets/js/ani.js' %}"></script>
</body>
</html>
