{% extends 'base/base.html' %}

{% block contenido %}
<div class="container text-center my-5 divadj col-xl-8 col-lg-9 col-md-10 col-sm-10 col-10">
    <h1 class="letratitulo py-5">Login</h1>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->

            <!-- Username -->
            <div class="mb-3 text-center">
                <label for="{{ form.username.id_for_label }}" class="form-label">{{ form.username.label_tag }}</label>
                <div>
                    {{ form.username }}   
                </div>
                <div class="text-danger">
                    {{ form.username.errors }}
                </div>
            </div>
            
            <!-- Password -->
            <div class="mb-3 text-center">
                <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label_tag }}</label>
                <div>
                    {{ form.password }}   
                </div>
                <div class="text-danger">
                    {{ form.password.errors }}
                </div>
            </div>
            <input type="submit" value="Ingresar" class="btn botonadj mt-3 mb-5">
        </form>
    </div>
</div>
    

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
